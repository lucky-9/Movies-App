  <!-- Infinite scrolling -->
<div class="d-flex flex-wrap flex-row justify-content-center"
    infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="getTopMovies()">
    <div *ngFor="let movie of movies" class="card movie-card">
    <img [src]="'http://image.tmdb.org/t/p/w500/'+ movie.poster_path" class="card-img-top" [alt]="'Image of '+ movie.title + ' Movie'">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.overview}}</p>
    </div>
  </div>
</div>
<div *ngIf="loading" class="d-flex flex-column align-items-center loader-container">
  <div class="spinner-grow text-primary" role="status">
  </div>
  <span class="text-primary">Loading...Please wait!</span>
</div>
